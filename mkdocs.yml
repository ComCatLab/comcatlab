site_name: "ComCat Lab Welcome Guide"
repo_url: https://github.com/ComCatLab/welcome-guide
edit_uri: docs/sources
site_author: "Ugochukwu Nwosu"

nav:
  - Overview:
    - Home: index.md
    - Quickstart: quickstart.md
  - Workflows: workflows.md
  - 'software_pages.md'
  - Samples:
    - 'samples/python.md'
    - 'samples/bash.md'
    - 'samples/slurm.md'
    - 'samples/espresso.md'
    - 'samples/gaussian.md'
    - 'samples/orca.md'
    - 'samples/vasp.md'
  - Tutorials:
    - Intro: 'tutorials/index.md'
    - 'tutorials/cccdb.md'
    - 'tutorials/data_transfer.md'
    - 'tutorials/cluster_setup.md'
  - Troubleshooting: 'resources/troubleshooting.md'
  - 'resources/links.md'
  - 'Development Guide':
    - 'Setting Up': 'dev_guide/setup.md'
    - Contributing: 'dev_guide/contributing.md'
    - 'dev_guide/docs.md'

theme:
  name: material
  features:
    - content.code.copy
    - content.code.select

docs_dir: docs/sources

site_dir: docs/site

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
- search
